      console.log("\n");

      console.log(
        "%cAutomatic WebP/AVIF conversion, world-class CDN, and dead-simple URL prefixing.\nNo more manual image optimization. Just works.\n\n→ https://picperf.io/?utm_source=mr.sisk",
        "font-size: 12px; color: #666; line-height: 1.6;"

      // Set copyright year
      document.getElementById("year").textContent = new Date().getFullYear();

      // Respect user's motion preferences
      const prefersReducedMotion = window.matchMedia(
        "(prefers-reduced-motion: reduce)"
      ).matches;

      if (!prefersReducedMotion) {
        // Sparkle animation using RAF for 60fps performance
        const sparkleEmojis = ["✨", "⭐", "💫", "🌟"];
        let lastSparkleTime = 0;
        const sparkleInterval = 800;

        function createSparkle() {
          const sparkle = document.createElement("div");
          sparkle.className = "sparkle";
          sparkle.textContent =
            sparkleEmojis[Math.floor(Math.random() * sparkleEmojis.length)];
          sparkle.style.left = Math.random() * 100 + "vw";
          sparkle.style.animationDuration = Math.random() * 3 + 2 + "s";
          sparkle.style.opacity = Math.random() * 0.5 + 0.3;
          sparkle.style.fontSize = Math.random() * 1 + 0.5 + "rem";
          document.body.appendChild(sparkle);

          setTimeout(() => sparkle.remove(), 5000);
        }

        function sparkleLoop(timestamp) {
          if (timestamp - lastSparkleTime >= sparkleInterval) {
            createSparkle();
            lastSparkleTime = timestamp;
          }
          requestAnimationFrame(sparkleLoop);
        }

        for (let i = 0; i < 5; i++) {
          setTimeout(createSparkle, i * 200);
        }

        requestAnimationFrame(sparkleLoop);
      }

      // Keyboard navigation focus management
      document.addEventListener("keydown", function (e) {
        if (e.key === "Tab") {
          document.body.classList.add("keyboard-nav");
        }
      });

      document.addEventListener("mousedown", function () {
        document.body.classList.remove("keyboard-nav");
      });
    </script>
